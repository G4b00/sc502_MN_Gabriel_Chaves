<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de Estudio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <main class="container-fluid justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 col-sm-12 p-1 m-sm-3 p-sm-3 m-md-3 p-md-0 align-items-md-center justify-content-md-center" id="form-estudiantes">
                    <form class="container-fluid justify-content-center align-items-center text-center" id="form">
                        <h2 class="mb-4">Agregar Estudiantes</h1>
                        <div id="alerta">

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" name="name">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Apellidos" name="lastname">
                            <label for="floatingInput">Apellidos</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Nota" min="0"
                                max="100" name="calification">
                            <label for="floatingInput">Nota</label>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary w-100" id="btn_crear_estudiante">Ingresar
                                estudiante</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 col-sm-12 p-1 mt-3 m-sm-3 p-sm-3 m-md-3 p-md-0 mt-md-3" id="tabla">


                    <table class="table table-striped-columns">
                        <thead>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Nota</th>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>


                </div>

            </div>
        </main>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
