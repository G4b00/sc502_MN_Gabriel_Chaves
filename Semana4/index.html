<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo luffy" id="logo">
            </div>
            <h2>Ingrese sus credenciales</h1>
            <form action="">
                <div class="email-input">
                    <input type="email" name="email" id="txtEmail" placeholder="Email">
                </div>
                <div class="password-input">
                    <input type="password" name="password" id="txtPassword" placeholder="Password">
                </div>
                <div class="reset-password">
                    <span><a href="">¿Olvidó su contraseña?</a></span>
                </div>
                <div class="button">
                    <button id="btnLogin">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
